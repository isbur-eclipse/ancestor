kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: ancestor
  namespace: workspace-creator
spec:
  output:
    to:
      kind: DockerImage
      name: 'docker.io/isbur/ancestor:latest'
    pushSecret:
      name: dockerhub.pushsecret
  resources:
    limits:
      cpu: '2'
      memory: 1Gi
  successfulBuildsHistoryLimit: 5
  failedBuildsHistoryLimit: 5
  strategy:
    type: Source
    sourceStrategy:
      from:
        kind: DockerImage
        name: 'quay.io/eclipse/che-cpp-rhel7:nightly'
      env:
        - name: BUILD_LOGLEVEL
          value: '5'
  postCommit: {}
  source:
    type: Git
    git:
      uri: 'https://github.com/isbur-eclipse/ancestor.git'
      ref: master
  triggers:
    - type: ConfigChange
    - type: GitHub
      github:
        secretReference:
          name: github.secret
  runPolicy: Serial
