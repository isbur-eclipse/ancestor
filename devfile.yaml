metadata:
  name: ancestor-oconda
projects:
  - name: ancestor
    source:
      location: 'https://github.com/isbur-eclipse/ancestor'
      type: git
      branch: oconda
attributes:
  persistVolumes: 'false'
components:
  - mountSources: true
    endpoints:
      - name: nodejs
        port: 3000
    memoryLimit: 512Mi
    type: dockerimage
    image: 'isbur/ancestor:oconda'
    alias: ancestor
apiVersion: 1.0.0
